<!DOCTYPE html>
<html>
<head>
	<link href = "/vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
	<title>NorthWind Salespeople</title>
</head>
<body>
<div class = 'container' ng-app="myApp">
	<h2>NorthWind Sales Team</h2>
	<div class = 'row'>
		<div class="col-sm-10" ng-controller="SalespersonCtrl">

			<div class = "row">
				<div class = "col-sm-6">
					<form>
						<div class="form-group">
							<label for="newSalesPerson">Enter New Salesperson</label>
							<input type="text" class="form-control" id="newSalesPerson" placeholder="Employee Name">
						</div>
						<div class="form-group">
							<button ng-repeat="region in regions" class="btn btn-default">{{ region }}</button>
							<button class="btn btn-primary pull-right">Submit</button>

						</div>
					</form>
				</div>
			</div>
		{{ salesPeople }}

		</div>
	</div>
</div>

<script src = "/vendor/angular/angular.js"></script>
<script src = "app.js"></script>
<script src = "js/salesperson.factory.js"></script>
<script src = "js/salesperson.controller.js"></script>


</body>
</html>
